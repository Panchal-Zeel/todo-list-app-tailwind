          name="todoInput"
          id="todoInput"
          placeholder="Add a new task"

          id="addBtn"
          class="bg-[#1056d2] text-white hover:bg-[#0d4fca] px-5 py-2 rounded-md h-full text-[18px] cursor-pointer"
        >
          Add

        id="categories"
        class="flex justify-between capitalize bg-[#0b192f] rounded-lg overflow-hidden mt-4 text-[#bfc8da] text-[17px] font-[450]"

          class="category px-4 py-[6px] w-[25%] text-center rounded-lg cursor-pointer"
          >all</span
        >
        <span
          class="category px-4 py-[6px] w-[43%] text-center rounded-lg cursor-pointer"
          >completed</span
        >
        <span
          class="category px-4 py-[6px] w-[30%] text-center rounded-lg cursor-pointer"
          >pending</span
        >
